{% extends 'base.html' %}
{% block content %}
<h1>EDIT</h1>
<form action="{% url 'movies:update' movie.pk %}" method = "POST">
  {% csrf_token %}
  <div>
    <label for="title">TITLE</label>
    <input type="text" name="title" id="title" value = "{{ movie.title }}">
  </div>
<div>
    <label for="audience">AUDIENCE</label>
    <input type="text" name="audience" id="audience" value = "{{ movie.audience }}">
  </div>
  <div>
    <label for="release_date">RELEASE_DATE</label>
    <input type="date" name="release_date" id="release_date" value = {{movie.release_date|date:"o-m-d"}}>
  </div>
  <div>
    <label for="genre">GENRE</label>
    <select name="genre" id="genre">
      {% for genre in genres %}
      {% if genre == movie.genre %}
      <option value={{genre}} selected>{{genre}}</option>
      {% else %}
      <option value={{genre}}>{{genre}}</option>
      {% endif %}
      {% endfor %}
    </select>
  </div>
  <div>
    <label for="score">SCORE</label>
    <input type="number" min = '1', max = '5', step = '0.5', name="score" id="score" value = "{{ movie.score }}">
  </div>
  <div>
    <label for="poster_url">POSTER_URL</label>
    <input type="text" name="poster_url" id="poster_url" value = "{{ movie.poster_url }}">
  </div>
  <div>
    <label for="description">DESCRIPTION</label>
    <textarea name="description" id="description" cols="30" rows="5">{{ movie.description }}</textarea>
  </div>
  <button type="reset">Reset</button>
  <button type="submit">Submit</button>
</form>
<hr>
<a href="{% url 'movies:index' %}">BACK</a>
{% endblock content %}
