{% extends 'base.html' %}
{% block content %}
<h1><b>NEW</b></h1>
<hr>
<form action="{% url 'movies:create' %}" method = "POST">
  {% csrf_token %}
  <div>
    <label for="title">TITLE</label>
    <input type="text" name="title" id="title">
  </div>
<div>
    <label for="audience">AUDIENCE</label>
    <input type="text" name="audience" id="audience">
  </div>
  <div>
    <label for="release_date">RELEASE_DATE</label>
    <input type="date" name="release_date" id="release_date" value="2022-09-02">
  </div>
  <div>
    <label for="genre">GENRE</label>
    <select name="genre" id="genre">
      {% for genre in genres %}
      <option value={{genre}}>{{genre}}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label for="score">SCORE</label>
    <input type="number" min = '1', max = '5', step = '0.5', name="score" id="score" value = '5'>
  </div>
  <div>
    <label for="poster_url">POSTER_URL</label>
    <input type="text" name="poster_url" id="poster_url">
  </div>
  <div>
    <label for="description">DESCRIPTION</label>
    <textarea name="description" id="description" cols="30" rows="5"></textarea>
  </div>
  <button type="submit">Submit</button>
</form>
<hr>
<a href="{% url 'movies:index' %}">BACK</a>
{% endblock content %}
